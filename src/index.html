
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Maker</title>
</head>
<body>
    <header>
        <div class="formHeader">
            <form  class="itemHeader">
                <select name="difficulty" id=difficulty>
                    <option value="any">Dificultad</option>
                    <option value="easy">Facil</option>
                    <option value="medium">Media</option>
                    <option value="hard">Alta</option>
                </select>
                <select name="answerType" id="answerType">
                    <option value="any">Tipo de respuesta</option>
                    <option value="multiple">Opcion multiple</option>
                    <option value="boolean">Falso o verdadero</option>
                </select>
                <select name="trivia_category" id="trivia_category">
                    <option value="any">Categoria</option>
                    <option value="9">Conocimientos Generales</option>
                    <option value="10">Entretenimiento: Libros</option>
                    <option value="11">Entretenimiento: Peliculas</option>
                    <option value="12">Entretenimiento: Musica</option>
                    <option value="13">Entretenimiento: Teatro</option>
                    <option value="14">Entretenimiento: Television</option>
                    <option value="15">Entretenimiento: Videojuegos</option>
                    <option value="16">Entretenimiento: Juegos de Mesa</option>
                    <option value="17">Ciencia y Naturaleza</option>
                    <option value="18">Ciencia: Computadoras</option>
                    <option value="19">Ciencia: Matematicas</option>
                    <option value="20">Mitologia</option>
                    <option value="21">Mitologia</option>
                    <option value="22">Geografia</option>
                    <option value="23">Historia</option>
                    <option value="24">Politica</option>
                    <option value="25">Arte</option>
                    <option value="26">Celebridades</option>
                    <option value="27">Animales</option>
                    <option value="28">Vehiculos</option>
                    <option value="29">Entretenimiento: Comics</option>
                    <option value="30">Ciencia: Gadgets</option>
                    <option value="31">Entretenimiento: Anime Japones y Manga</option>
                    <option value="32">Entretenimiento: Cartoon y Animaciones</option>
                </select>
                <input type="button" value="Comenzar" id="consulta">
            </form>
        </div>
    <div class="headerName">
        <h3>TRIVIA MAKER</h3>
    </div>
    </header>
    
    <div class="bienvenida">
        <h1>Bienvenido a TRIVIA MAKER</h1>
        <h3>
            Para jugar solamente tienes que seleccionar en la Barra de MENU: <br>
            <ul>
                <li>(1) La dificultad,</li> 
                <li>(2) el tipo de respuesta, y</li> 
                <li>(3) la categoria.</li>
            </ul>
            <br>
            ..despues pulsa el boton comenzar y...A divertirse!        
        </h3>
    </div>

    <div class="imagen">
        <img src="./images/Concurso.jpg" width="75%">
    </div>
</body>
</html>
